<!DOCTYPE html>

        <h1>This is the dashboard.</h1>

        <button class="btn btn-secondary" onclick="location.href='/.auth/logout'">Logout</button>

    <script>
        
        function redirectToRequest(){
            window.open("../requestform?id="+"123"+"&key="+"1800555","_blank");
        }


        function redirectToReport(){
            window.open("../reportform?id="+"987"+"&key="+"2000888","_blank");

        }
    </script>
